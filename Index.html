<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>To Do List</title>
</head>
<body>
    <div class="img"></div>
    <section>
        <div class="title">
            <h2>T O D O</h2>
            <span><i class="fas fa-moon"></i></span>
        </div>
        <div class="insert">
            <button class="addbtn"><i class="fas fa-plus"></i></button>
            <input type="text" placeholder="Create a new todo...">
        </div>
        <div class="insert list">
            <label>
                <input type="checkbox">
                <div class="checkbox"><i class="fas fa-check"></i></div>   
                <input type="text" value="asdasd" disabled>
                <div class="tools">
                    <button><i class="fas fa-pen"></i></button>
                    <button><i class="fas fa-times"></i></button>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="checkbox"><i class="fas fa-check"></i></div>   
                <input type="text" value="asdasd" disabled>
                <div class="tools">
                    <button><i class="fas fa-pen"></i></button>
                    <button><i class="fas fa-times"></i></button>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="checkbox"><i class="fas fa-check"></i></div>   
                <input type="text" value="asdasd" disabled>
                <div class="tools">
                    <button><i class="fas fa-pen"></i></button>
                    <button><i class="fas fa-times"></i></button>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="checkbox"><i class="fas fa-check"></i></div>   
                <input type="text" value="asdasd">
                <div class="tools">
                    <button><i class="fas fa-pen"></i></button>
                    <button><i class="fas fa-times"></i></button>
                </div>
            </label>
            <footer>
                <div>
                    <p><span>5</span> Items Left</p>
                </div>
                <div class="format">
                    <label>
                        <input type="radio" name="formatName" checked>
                        <span>All</span>
                    </label>
                    <label>
                        <input type="radio" name="formatName">
                        <span>Actives</span>
                    </label>
                    <label>
                        <input type="radio" name="formatName">
                        <span>Completed</span>
                    </label>
                </div>
                <button>Clear Completed</button>
            </footer>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
